<nav>
    <ul class="pagination">
        <li class="page-item">
            <a class="page-link" *ngIf="page !== 1" (click)="pageChanged(page-1)" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li class="page-item" *ngFor="let _ of [].constructor(totalPages); let i = index"><a class="page-link"
                [ngStyle]="{'background-color': page == i+1 ? 'rgb(203 208 213)' : ''}"
                (click)="pageChanged(i+1)">{{i+1}}</a>
        </li>
        <li class="page-item">
            <a class="page-link" *ngIf="page !== totalPages" (click)="pageChanged(page+1)" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
